<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" data-ng-app="angular-google-maps">
<head>
	<title>Yellow AutoHona</title>
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="css/searchbox.css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-resource.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&libraries=places&language=en-US"></script>
	<script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
	<script src='js/angular-google-maps-min.js'></script>
	<script src="js/app.js"></script>
	<script src="js/mapModule.js"></script>
	
	
</head>
<body data-ng-controller="mapController">

    <div id="logo" style="position: absolute; z-index: 200; margin-left: 18%;">
		<img src="images/logo.png" style="height: 40%; width: 50%;" >
    </div>
	
    <div class="form-wrapper" style="position: absolute; z-index: 200;">
		<google-placesone location=location></google-placesone>
		<google-placestwo locationdestination=location></google-placestwo>
		<input type="submit" data-ng-click="doSearch()" value="Search" id="submit">
	</div>
	<div  id="map-canvas">
		<google-map 
			center="map.center" 
			zoom="map.zoom" 
			draggable="true"
			latitude="latitude" 
			longitude="longitude" 
			options="map.options">
			<marker coords="map.center"> </marker> 
		</google-map>
	</div>
</body>
</html>
